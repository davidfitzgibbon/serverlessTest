<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Test</title>

        a,
        a:hover,
        a:visited {
            color: #e60000;

            margin-bottom: 2em;

<body>
    <main>
        <h1>Test links:</h1>

        <h3>Say hello</h3>
        <p><a target="_blank" href="/api/hello">/api/hello</a></p>

        <p><a target="_blank" href="/api/get/random_joke">/api/get/random_joke</a></p>
        

        <h3>Get a specfic github users repos</h3>
